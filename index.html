<head>
    <title>Mind mapper</title>
    <script src="mindmapper.js"></script>    
</head>
<script>
function bodyOnLoad() 
{
    let rootNode = new MindMapNode();
    rootNode.text = "Todo";
    rootNode.setPosition(100, 100);
    rootNode.setSize(200, MMConstants.NODE_HEIGHT);

    // create node for monday
    let mondayNode = new MindMapNode();
    mondayNode.text = "Monday";
    mondayNode.setPosition(100, 100);
    rootNode.addChild(mondayNode);

    // create node for walking on monday
    let walkingNode = new MindMapNode();
    walkingNode.text = "Walking";
    walkingNode.setPosition(50, 50);
    mondayNode.addChild(walkingNode);

    // create node for prayer on monday
    let prayerNode = new MindMapNode();
    prayerNode.text = "Prayer";
    prayerNode.setPosition(150, 50);
    mondayNode.addChild(prayerNode);

    // create node for tuesday
    let tuesdayNode = new MindMapNode();
    tuesdayNode.text = "Tuesday";
    tuesdayNode.setPosition(500, 100);
    rootNode.addChild(tuesdayNode);

    // create node for walking on monday
    let walkingNode2 = new MindMapNode();
    walkingNode2.text = "Walking";
    walkingNode2.setPosition(50, 50);
    tuesdayNode.addChild(walkingNode2);

    // create node for prayer on monday
    let prayerNode2 = new MindMapNode();
    prayerNode2.text = "Prayer";
    prayerNode2.setPosition(150, 50);
    tuesdayNode.addChild(prayerNode2);

    var mindMap = new MindMap("divMindMap");
    mindMap.setRootNode(rootNode);
    mindMap.draw();

}
</script>
<body onload="bodyOnLoad()">
    <h1>Mind mapper</h1>
    <div id="divMindMap"></div>
</body>
